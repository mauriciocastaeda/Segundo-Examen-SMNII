<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Inicio de sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            <div class="registro">
                <label class="form-label">¿No tienes una cuenta? </label>
                <a href="#" class="register-link" onclick="window.pyqt_object.show_register()"> Regístrate aquí</a>
                <!-- <a href="#" class="register-link" onclick="window.pyqt_call()"> Regístrate aquí</a> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="qwebchannel.js"></script>
    <script>
        new QWebChannel(qt.webChannelTransport, function (channel) {
            window.pyqt_object = channel.objects.pyqt_object;
        });
    </script>
</body>

</html>
